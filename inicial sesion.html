<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/inicial sesion.css">
</head>
<body>
    <div class="container">
        <img src="./Imagen/logo.png" alt="Metro-Goldwyn-Mayer" class="logo">
        <h2>Cripto Monedas</h2>

        <div class="toggle-buttons">
            <button class="toggle" id="phone-btn">Iniciar sesión por teléfono
        </div>

        <form id="login-form">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required>
            
            <button type="submit" class="btn">Iniciar sesión</button>
        </form>

       <a href="registro.html"><button   class="btn-secondary">Inscribirse</button></a> 
    </div>

    <script src=""></script>
</body>
</html>
